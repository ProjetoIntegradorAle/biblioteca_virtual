{% extends 'base_usuarios.html' %}
{% load static crispy_forms_filters %}

{% block content %}
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Alexandria</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn-login">Entrar</button>
                
                <button type="button" class="btn-suap">Entrar com SUAP IFRN</button>
                <div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <a href="{% url 'cadastro' %}" class="btn-cadastrar">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
