{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <title>Biblioteca Virtual Alexandria</title>
    <link rel="icon" href="{% static 'static/img/icon.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<style> 
    /* Seus estilos CSS existentes permanecem inalterados */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        color: white;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/img/foto_fundo.jpg') center center/cover;
        filter: blur(8px);
        z-index: 0;
        transform: scale(1.05);
    }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    /* Barra de navega√ß√£o - mantendo seus estilos */
    .navbar {
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1000;
        font-family: Georgia, serif;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 2px 10px rgba(184, 181, 181, 0.1);
        color: white;
        box-sizing: border-box;
    }

    /* Logo/Brand */
    .navbar-brand {
        font-size: 2.4rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .navbar-brand::before {
        content: "üèõÔ∏è";
        font-size: 2.3rem;
    }

    /* Menu hamburger - vis√≠vel em todas as telas */
    .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
        z-index: 1000;
    }

    .hamburger span {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    /* Anima√ß√£o do hamburger quando ativo */
    .hamburger.active span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Menu desktop e mobile */
    .navbar ul {
    position: fixed;
    top: 0;
    right: 0;
    width: 350px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 999;
    border-left: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar ul.active {
        transform: translateX(0);
    }

    .navbar li {
        text-transform: uppercase;
        font-size: 1.1rem;
        letter-spacing: 1px;
        position: relative;
        width: 100%;
        text-align: center;
    }

    .navbar a {
        text-decoration: none;
        padding: 0.1rem 0.1rem;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        /*background: rgba(255, 255, 255, 0.1);*/
        min-width: 70px; /* √Årea cinza ao redor */
        font-size: 1rem;
    }

    .navbar a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: scale(1.05);
    }

    /* Bot√£o de logout para menu lateral */
    .logout {
        margin: 0;
        color: white;
        font-family: Georgia;
        font-size: 1rem;
        text-decoration: none;
        border: 1px solid white;
        padding: 1rem 2rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        min-width: 250px;
        text-align: center;
        display: block;
    }

    .dropdown-item {
        background: transparent;
        padding: 1rem 2rem;
        margin: 0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        color: #ffffff !important;
        font-family: Georgia, serif;
        min-width: 250px;
        text-align: center;
        border: none;
        cursor: pointer;
    }

    .dropdown-item:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Indicador de hover */
    .navbar li::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
    }

    .navbar li:hover::after {
        width: 60%;
    }

    /* Responsividade para mobile */
    @media (max-width: 768px) {
        .navbar ul {
            width: 100%;
        }

        .navbar li {
            font-size: 1.2rem;
        }

        .navbar a {
            font-size: 1.1rem;
            min-width: 200px;
        }

        .logout {
            min-width: 200px;
        }

        .dropdown-item {
            min-width: 200px;
        }
    }

    /* Conte√∫do principal para demonstra√ß√£o */
    .content {
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        z-index: 1;
    }

    .content h1 {
        font-size: 3rem;
        font-family: 'Georgia';
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .content .icon {
        font-size: 3.5rem;
    }
</style>

<nav class="navbar">
    <!-- Logo/Brand -->
    <a href="{% url 'index' %}" class="navbar-brand">
        
    </a>

    <!-- Menu hamburger -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu de navega√ß√£o -->
    <ul id="navMenu">
        <!--<li><a href="{% url 'index' %}">In√≠cio</a></li>-->
        <li><a href="{% url 'meus_materiais' %}">Meus Materiais</a></li>
        <li><a href="{% url 'perfil' %}">√Årea do Usu√°rio</a></li>
        <li><a href="{% url 'configuracoes' %}">Configura√ß√µes</a></li>
        <li><a href="{% url 'sobre' %}">Sobre</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li>
            <form action="{% url 'logout' %}" class="logout" method="POST">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">
                    LOGOUT
                </button>
            </form>
        </li>
    </ul>
</nav>

    <!-- Conte√∫do principal para demonstra√ß√£o -->
    {% block content %}{% endblock %}
    {% block header %}{% endblock %}

    <script>
        // JavaScript para controlar o menu hamburger
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');

            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Fechar menu ao clicar em um link
            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Fechar menu ao clicar fora dele
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navMenu.contains(event.target);
                const isClickOnHamburger = hamburger.contains(event.target);
                
                if (!isClickInsideNav && !isClickOnHamburger && navMenu.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
