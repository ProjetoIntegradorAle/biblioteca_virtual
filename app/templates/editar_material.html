{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <main class="container-mat">
    <div class="edit-material">
      <h2>Editar Material</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </main>
{% endblock %}
